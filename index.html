<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Redirect</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
      // üîπ Configura Firebase (usa tu config de Firebase Console)
      const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_PROYECTO.firebaseapp.com",
        projectId: "TU_PROYECTO",
      };
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // üîπ Obtiene el link din√°mico desde Firestore
      db.collection("redirects").doc("current").get().then((doc) => {
        if (doc.exists) {
          const url = doc.data().url;
          window.location.href = url; // redirecci√≥n inmediata
        } else {
          document.body.innerHTML = "<h1>No redirect found</h1>";
        }
      });
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
